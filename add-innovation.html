<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Inovasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold">Tambah Inovasi</h1>
    <div class="text-slate-600 mt-1">Owner ikut login: <b id="emailText"></b></div>

    <div class="mt-6 bg-white border rounded-2xl p-6">
      <label class="text-sm font-medium">Tajuk</label>
      <input id="tajuk" class="w-full mt-2 px-4 py-2 border rounded-xl" placeholder="Contoh: Sistem Rekod Inovasi Jabatan" />

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="text-sm font-medium">Tahun</label>
          <input id="tahun" type="number" class="w-full mt-2 px-4 py-2 border rounded-xl" value="2026" />
        </div>
        <div>
          <label class="text-sm font-medium">Status</label>
          <select id="status" class="w-full mt-2 px-4 py-2 border rounded-xl">
            <option value="aktif">aktif</option>
            <option value="draft">draft</option>
            <option value="archived">archived</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <label class="text-sm font-medium">Kategori</label>
        <input id="kategori" class="w-full mt-2 px-4 py-2 border rounded-xl" placeholder="Contoh: Produk / Sistem / Modul / PdP" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="text-sm font-medium">MyIPO Status (optional)</label>
          <select id="myipoStatus" class="w-full mt-2 px-4 py-2 border rounded-xl">
            <option value="">-</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
          <label class="text-sm font-medium">MyIPO Number (optional)</label>
          <input id="myipoNumber" class="w-full mt-2 px-4 py-2 border rounded-xl" placeholder="Contoh: LYC2026-12345" />
        </div>
      </div>

      <div class="mt-5 flex gap-3">
        <button id="btnSave" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">Simpan</button>
        <a href="./dashboard.html" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">Batal</a>
      </div>

      <div id="statusText" class="text-sm mt-4 text-slate-500"></div>
    </div>

    <div class="mt-6 text-xs text-slate-500">© 2026 kurakurahijau.com</div>
  </div>

<script>
  requireSessionOrRedirect();
  document.getElementById("emailText").textContent = getEmail();

  document.getElementById("btnSave").addEventListener("click", async () => {
    const tajuk = document.getElementById("tajuk").value.trim();
    const tahun = document.getElementById("tahun").value.trim();
    const kategori = document.getElementById("kategori").value.trim();
    const status = document.getElementById("status").value.trim();
    const myipoStatus = document.getElementById("myipoStatus").value.trim();
    const myipoNumber = document.getElementById("myipoNumber").value.trim();

    if (!tajuk) return setStatus("Tajuk wajib isi", "err");

    setStatus("Saving…");

    const r = await apiGet({
      action:"createInnovation",
      appToken:getToken(),
      tajuk, tahun, kategori, status, myipoStatus, myipoNumber
    });

    if (!r || !r.ok){
      setStatus("Error: " + (r && r.error ? r.error : "unknown"), "err");
      return;
    }

    setStatus("Berjaya simpan ✅", "ok");
    setTimeout(()=> location.href="./dashboard.html", 600);
  });
</script>
</body>
</html>
