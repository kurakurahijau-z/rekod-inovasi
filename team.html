<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urus Ahli Kumpulan</title>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <style>
    :root{ --line:#e5e7eb; --muted:#64748b; --bg:#f8fafc; --text:#0f172a; }
    body{ margin:0; font-family:ui-sans-serif,system-ui; background:var(--bg); color:var(--text); }
    .wrap{ max-width:900px; margin:34px auto; padding:0 18px; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .muted{ color:var(--muted); font-size:13px; }
    .btn{
      border:1px solid var(--line); background:white; padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:800;
    }
    .btn.primary{ background:#0f172a; color:white; border-color:#0f172a; }
    .card{ background:#fff; border:1px solid var(--line); border-radius:16px; padding:18px; margin-top:12px; }
    label{ display:block; margin-top:12px; font-weight:900; font-size:13px; color:#334155; }
    input,select{
      width:100%; padding:10px 12px; border:1px solid var(--line);
      border-radius:12px; margin-top:6px; font-size:14px; background:white;
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    table{ width:100%; border-collapse:collapse; margin-top:12px; border:1px solid var(--line); border-radius:16px; overflow:hidden; background:white; }
    th,td{ padding:10px 12px; border-bottom:1px solid var(--line); font-size:14px; text-align:left; }
    th{ background:#f1f5f9; font-size:13px; color:#334155; }
    .footer{
      text-align:center; font-size:12px; color:#64748b;
      margin-top:18px; padding:12px 0; border-top:1px solid #e5e7eb;
    }
  </style>
</head>

<body onload="teamInit()">
  <div class="wrap">
    <div class="top">
      <div class="muted">Login: <b id="meEmail">-</b></div>
      <div style="display:flex;gap:10px;">
        <button class="btn" onclick="location.href='./dashboard.html'">← Dashboard</button>
        <button class="btn" onclick="doLogout()">Logout</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 4px;">Urus Ahli Kumpulan</h2>
      <div class="muted">Pilih inovasi (owner) dan tambah email ahli. Nama akan auto keluar jika ada dalam StaffDirectory.</div>

      <form onsubmit="addTeamMember(event)">
        <label>Pilih Inovasi (yang anda owner)</label>
        <select id="innovationId" required>
          <option value="">Loading…</option>
        </select>

        <div class="row">
          <div>
            <label>Email Ahli</label>
            <input id="memberEmail" placeholder="contoh: ali@pms.edu.my" required />
            <div class="muted" style="margin-top:6px;">Email ahli wajib isi.</div>
          </div>
          <div>
            <label>Nama Ahli (auto jika jumpa)</label>
            <input id="memberName" placeholder="contoh: Suraini" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Peranan dalam kumpulan</label>
            <select id="memberRole">
              <option value="member">member</option>
              <option value="leader">leader</option>
            </select>
          </div>
          <div style="display:flex;align-items:end;">
            <button class="btn primary" type="submit" style="width:100%;">+ Tambah Ahli</button>
          </div>
        </div>

        <div id="teamMsg" class="muted" style="margin-top:10px;"></div>
      </form>

      <h3 style="margin:18px 0 8px;">Senarai Ahli</h3>
      <table>
        <thead>
          <tr><th>Email</th><th>Nama</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody id="teamBody">
          <tr><td colspan="4" class="muted">Loading…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="footer">© 2026 kurakurahijau.com</div>
  </div>
</body>
</html>
