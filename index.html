<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekod Inovasi Jabatan</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {} } };
  </script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="./config.js"></script>
  <script src="./app.js"></script>

  <style>
    /* Soft pastel corporate */
    body { background: radial-gradient(1200px 600px at 20% 0%, rgba(99,102,241,0.10), transparent 55%),
                      radial-gradient(900px 500px at 90% 10%, rgba(16,185,129,0.10), transparent 60%),
                      #f8fafc; }
  </style>
</head>

<body data-page="login" class="min-h-screen flex items-center justify-center p-6">
  <div id="toast" class="fixed top-4 right-4 opacity-0"></div>

  <div class="w-full max-w-lg">
    <div class="bg-white/90 backdrop-blur rounded-3xl border border-slate-200 shadow-sm p-8">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-indigo-50 border border-indigo-100 flex items-center justify-center">
          <span class="text-indigo-600 font-black">RI</span>
        </div>
        <div>
          <h1 class="text-2xl font-extrabold text-slate-900 leading-tight">Rekod Inovasi Jabatan</h1>
          <p class="text-sm text-slate-500">Log masuk guna akaun rasmi <b>@pms.edu.my</b></p>
        </div>
      </div>

      <div class="mt-7">
        <div class="rounded-2xl border border-slate-200 bg-slate-50/60 p-5">
          <div class="text-sm text-slate-600 mb-3">Login Google</div>
          <div id="googleBtn"></div>
          <div id="loginStatus" class="mt-3 text-xs text-slate-500">Loading…</div>
        </div>

        <div class="mt-5 text-xs text-slate-500">
          Nota: Sistem akan semak sama ada email anda wujud dalam <b>Users sheet</b> (whitelist).
        </div>
      </div>

      <div class="mt-7 pt-5 border-t border-slate-200 text-xs text-slate-400 flex justify-between">
        <span>© 2026 kurakurahijau.com</span>
        <span>v1</span>
      </div>
    </div>
  </div>
</body>
</html>
