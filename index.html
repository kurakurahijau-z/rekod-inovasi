<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekod Inovasi Jabatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white border rounded-2xl p-8">
    <h1 class="text-3xl font-extrabold">Rekod Inovasi Jabatan</h1>
    <p class="mt-2 text-slate-600">
      Log masuk guna akaun rasmi <b>@pms.edu.my</b>
    </p>

    <div class="mt-6" id="gBtn"></div>
    <div id="statusText" class="text-sm mt-3 text-slate-500">Status: menunggu sign-in…</div>

    <div class="mt-6 text-xs text-slate-500">© 2026 kurakurahijau.com</div>
  </div>

<script>
  // dah login? terus dashboard
  if (getToken() && getEmail()) location.href = "./dashboard.html";

  async function onGoogleCredential(resp){
    try{
      setStatus("Verifying token…");

      const r = await apiGet({ action:"loginGoogle", idToken: resp.credential });

      if (!r || !r.ok) throw new Error(r?.error || "Login failed");
      const email = r.data.email || "";
      if (!email.endsWith("@"+window.APP_CONFIG.ALLOWED_DOMAIN)) {
        throw new Error("Domain tak dibenarkan");
      }

      setSession(email, r.data.appToken, r.data.role);
      setStatus("Login berjaya ✅", "ok");
      setTimeout(()=> location.href="./dashboard.html", 450);

    } catch(err){
      setStatus("Error: " + err.message, "err");
    }
  }

  window.onload = function(){
    google.accounts.id.initialize({
      client_id: window.APP_CONFIG.CLIENT_ID,
      callback: onGoogleCredential
    });

    google.accounts.id.renderButton(
      document.getElementById("gBtn"),
      { theme:"outline", size:"large", width: 360 }
    );
  };
</script>
</body>
</html>
