<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekod Inovasi Jabatan - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white border rounded-2xl p-8">
    <h1 class="text-3xl font-extrabold">Rekod Inovasi Jabatan</h1>
    <p class="text-slate-600 mt-2">Log masuk guna akaun rasmi <b>@pms.edu.my</b></p>

    <div class="mt-6" id="gBtn"></div>

    <div id="statusText" class="text-sm mt-3 text-slate-500">Status: menunggu sign-in…</div>

    <div class="mt-6 text-xs text-slate-500">© 2026 kurakurahijau.com</div>
  </div>

<script>
  // If already have session, go dashboard
  if (getToken() && getEmail()){
    location.href = "./dashboard.html";
  }

  function onGoogleCredential(resp){
    const idToken = resp.credential;
    setStatus("Verifying token…");

    apiGet({ action:"loginGoogle", idToken })
      .then(r => {
        if (!r || !r.ok) throw new Error((r && r.error) ? r.error : "Login failed");

        const email = r.data.email;
        if (!email.endsWith("@"+window.APP_CONFIG.ALLOWED_DOMAIN)){
          throw new Error("Domain tak dibenarkan");
        }

        setSession(email, r.data.appToken);
        setStatus("Login berjaya ✅", "ok");
        setTimeout(()=> location.href="./dashboard.html", 500);
      })
      .catch(err => setStatus("Error: " + err.message, "err"));
  }

  window.onload = function(){
    google.accounts.id.initialize({
      client_id: window.APP_CONFIG.CLIENT_ID,
      callback: onGoogleCredential
    });

    google.accounts.id.renderButton(
      document.getElementById("gBtn"),
      { theme:"outline", size:"large" }
    );
  }
</script>
</body>
</html>
