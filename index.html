<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekod Inovasi Jabatan</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- App files -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow p-6">
    <div class="flex items-center gap-3 mb-4">
      <div class="w-10 h-10 rounded-xl bg-emerald-500 text-white flex items-center justify-center font-bold">RI</div>
      <div>
        <div class="text-xl font-bold">Rekod Inovasi Jabatan</div>
        <div class="text-slate-500 text-sm">Log masuk guna akaun rasmi @pms.edu.my</div>
      </div>
    </div>

    <div class="border rounded-xl p-4">
      <div class="font-semibold mb-2">Login Google</div>

      <!-- tempat butang Google -->
      <div id="googleBtn"></div>

      <div id="msg" class="mt-3 text-sm text-slate-600"></div>
      <div class="mt-2 text-xs text-slate-500">
        Nota: sistem akan semak email anda wujud dalam <b>StaffDirectory</b> (whitelist).
      </div>
    </div>
  </div>

  <script>
    // Render button guna client_id dari config.js
    (function initGoogle() {
      const cfg = window.APP_CONFIG || {};
      if (!cfg.GOOGLE_CLIENT_ID) {
        const el = document.getElementById("msg");
        if (el) el.textContent = "GOOGLE_CLIENT_ID kosong. Semak config.js";
        return;
      }

      google.accounts.id.initialize({
        client_id: cfg.GOOGLE_CLIENT_ID,
        callback: window.onGoogleCredentialResponse,
        auto_select: false,
        cancel_on_tap_outside: true
      });

      google.accounts.id.renderButton(
        document.getElementById("googleBtn"),
        { theme: "outline", size: "large", text: "continue_with", width: 360 }
      );
    })();
  </script>
</body>
</html>
