<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Penyertaan</title>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <style>
    :root{ --line:#e5e7eb; --muted:#64748b; --bg:#f8fafc; --text:#0f172a; }
    body{ margin:0; font-family: ui-sans-serif,system-ui,-apple-system; background:var(--bg); color:var(--text); }
    .wrap{ max-width:720px; margin:24px auto; padding:0 18px; }
    .card{ background:white; border:1px solid var(--line); border-radius:18px; padding:18px; }
    label{ font-size:13px; color:#334155; font-weight:700; display:block; margin-top:10px; }
    input,select{
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:12px; margin-top:6px;
      font-size:14px; background:white;
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .btn{ margin-top:14px; padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:#0f172a; color:white; font-weight:800; cursor:pointer; }
    .btn.ghost{ background:white; color:#0f172a; }
    .muted{ color:var(--muted); font-size:13px; }
    .top{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:10px; flex-wrap:wrap;}
    .hide{ display:none; }
  </style>
</head>

<body onload="addCompetitionInit()">
  <div class="wrap">
    <div class="top">
      <div class="muted">Login: <b id="meEmail">-</b></div>
      <button class="btn ghost" onclick="location.href='./dashboard.html'">← Dashboard</button>
    </div>

    <div class="card">
      <h2 style="margin:0 0 4px;">Tambah Penyertaan</h2>
      <div class="muted">Isi rekod penyertaan pertandingan untuk inovasi yang dipilih.</div>

      <form onsubmit="submitCompetition(event)">
        <label>Pilih Inovasi</label>
        <select id="innovationId" required>
          <option value="">Loading…</option>
        </select>

        <label>Nama Event</label>
        <input id="namaEvent" placeholder="contoh: iCOVEx 2026" required />

        <div class="row">
          <div>
            <label>Tahun</label>
            <input id="tahun" value="2026" required />
          </div>
          <div>
            <label>Peringkat</label>
            <select id="peringkat" required>
              <option value="">-- pilih --</option>
              <option>DALAMAN</option>
              <option>DAERAH</option>
              <option>NEGERI</option>
              <option>KEBANGSAAN</option>
              <option>ANTARABANGSA</option>
            </select>
          </div>
        </div>

        <label>Pingat / Keputusan</label>
        <select id="pingat" required>
          <option value="">-- pilih --</option>
          <option>EMAS</option>
          <option>PERAK</option>
          <option>GANGSA</option>
          <option>PLATINUM</option>
          <option>PENYERTAAN</option>
          <option>TIADA</option>
        </select>

        <div class="row">
          <div>
            <label>Anugerah Khas?</label>
            <select id="anugerahKhas" required>
              <option value="no">Tidak</option>
              <option value="yes">Ya</option>
            </select>
          </div>
          <div id="wrapNamaAnugerah" class="hide">
            <label>Nama Anugerah Khas</label>
            <input id="namaAnugerahKhas" placeholder="contoh: Diamond Award / Best Innovation" />
          </div>
        </div>

        <button class="btn" type="submit">Simpan</button>
        <div id="saveMsg" class="muted" style="margin-top:10px;"></div>
      </form>
    </div>
  </div>

  <script>
    // toggle nama anugerah khas
    (function(){
      const ak = document.getElementById("anugerahKhas");
      const box = document.getElementById("wrapNamaAnugerah");
      const nama = document.getElementById("namaAnugerahKhas");
      if (!ak || !box) return;

      function sync(){
        const v = (ak.value||"").toLowerCase().trim();
        if (v === "yes"){
          box.classList.remove("hide");
          if (nama) nama.required = true;
        } else {
          box.classList.add("hide");
          if (nama) { nama.required = false; nama.value = ""; }
        }
      }
      ak.addEventListener("change", sync);
      sync();
    })();
  </script>
</body>
</html>
