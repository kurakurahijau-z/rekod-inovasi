<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Penyertaan</title>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <style>
    :root{ --line:#e5e7eb; --muted:#64748b; --bg:#f8fafc; --text:#0f172a; }
    body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system; background:var(--bg); color:var(--text); }
    .wrap{ max-width:820px; margin:24px auto; padding:0 18px; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:12px; }
    .muted{ color:var(--muted); font-size:13px; }
    .card{ background:#fff; border:1px solid var(--line); border-radius:16px; padding:18px; }
    label{ display:block; margin-top:12px; font-weight:800; font-size:13px; color:#334155; }
    input,select{
      width:100%; padding:10px 12px; border:1px solid var(--line);
      border-radius:12px; margin-top:6px; font-size:14px; background:white;
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .btn{
      margin-top:14px; padding:10px 14px; border-radius:12px; border:1px solid var(--line);
      background:#0f172a; color:white; font-weight:900; cursor:pointer;
    }
    .btn.secondary{ background:white; color:#0f172a; }
    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }
    .footer{ margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
    .hide{ display:none; }
  </style>
</head>

<body onload="addCompetitionInit()">
  <div class="wrap">

    <div class="top">
      <div class="muted">Login: <b id="meEmail">-</b></div>
      <div style="display:flex;gap:10px;align-items:center;">
        <button class="btn secondary" onclick="location.href='./dashboard.html'">← Dashboard</button>
        <button class="btn secondary" onclick="doLogout()">Logout</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 6px;">Tambah Penyertaan</h2>
      <div class="muted">Pilih inovasi dahulu, lepas tu isi maklumat pertandingan / event.</div>

      <form onsubmit="submitCompetition(event)">
        <label>Pilih Inovasi</label>
        <select id="innovationId" required>
          <option value="">Loading…</option>
        </select>
        <div class="hint">Kalau inovasi tak keluar, maknanya email tu belum dimasukkan sebagai ahli dalam TeamMembers untuk inovasi tersebut.</div>

        <label>Nama Event</label>
        <input id="namaEvent" placeholder="contoh: iCOVEx 2026" required />

        <div class="row">
          <div>
            <label>Tahun</label>
            <input id="tahun" value="2026" required />
          </div>
          <div>
            <label>Peringkat</label>
            <select id="peringkat" required>
              <option value="">-- pilih --</option>
              <option>DALAMAN</option>
              <option>DAERAH</option>
              <option>NEGERI</option>
              <option>KEBANGSAAN</option>
              <option>ANTARABANGSA</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Pingat / Keputusan</label>
            <select id="pingat" required>
              <option value="">-- pilih --</option>
              <option>EMAS</option>
              <option>PERAK</option>
              <option>GANGSA</option>
              <option>PENYERTAAN</option>
              <option>TIADA</option>
            </select>
          </div>
          <div>
            <label>Anugerah Khas?</label>
            <select id="anugerahKhas" required>
              <option value="no">Tidak</option>
              <option value="yes">Ya</option>
            </select>
          </div>
        </div>

        <div id="anugerahBox" class="hide">
          <label>Nama Anugerah Khas</label>
          <input id="namaAnugerahKhas" placeholder="contoh: Best Innovation Award" />
        </div>

        <button class="btn" type="submit">Simpan</button>
        <div id="saveMsg" class="muted" style="margin-top:10px;"></div>
      </form>
    </div>

    <div class="footer">© <span id="yy"></span> kurakurahijau.com</div>
  </div>

  <script>
    // footer year
    document.getElementById('yy').textContent = new Date().getFullYear();
  </script>
</body>
</html>
