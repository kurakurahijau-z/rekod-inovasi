<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Penyertaan</title>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <style>
    body{font-family:ui-sans-serif,system-ui;background:#f8fafc;margin:0}
    .wrap{max-width:800px;margin:40px auto;padding:0 20px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px}
    label{display:block;margin-top:12px;font-weight:700;font-size:14px}
    input,select{
      width:100%;padding:10px;border:1px solid #e5e7eb;
      border-radius:10px;margin-top:6px;font-size:14px
    }
    .btn{
      margin-top:18px;padding:10px 16px;
      background:#0f172a;color:white;
      border:none;border-radius:10px;font-weight:700;cursor:pointer
    }
    .muted{color:#64748b;font-size:13px;margin-top:10px}
  </style>
</head>

<body onload="addCompetitionInit()">
  <div class="wrap">
    <div class="card">
      <h2>Tambah Penyertaan</h2>

      <form onsubmit="submitCompetition(event)">
        <label>Nama Event</label>
        <input id="namaEvent" required />

        <label>Tahun</label>
        <input id="tahun" value="2026" required />

        <label>Peringkat</label>
        <select id="peringkat" required>
          <option value="">-- pilih --</option>
          <option>DALAMAN</option>
          <option>KEBANGSAAN</option>
          <option>ANTARABANGSA</option>
        </select>

        <label>Pingat / Keputusan</label>
        <select id="pingat" required>
          <option value="">-- pilih --</option>
          <option>EMAS</option>
          <option>PERAK</option>
          <option>GANGSA</option>
          <option>PENYERTAAN</option>
        </select>

        <button class="btn" type="submit">Simpan</button>
        <div id="msg" class="muted"></div>
      </form>
    </div>
  </div>
</body>
</html>
