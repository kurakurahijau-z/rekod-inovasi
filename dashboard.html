<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Rekod Inovasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./config.js"></script>
  <script src="./app.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-6xl mx-auto p-6">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-4xl font-extrabold">Dashboard</h1>
        <div class="text-slate-600 mt-1">Login: <b id="emailText"></b></div>
        <div id="statusText" class="text-sm mt-3 text-slate-500"></div>
      </div>
      <button id="btnLogout" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">
        Logout
      </button>
    </div>

    <div class="mt-6 flex flex-wrap gap-3">
      <button id="btnList" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">
        List My Innovations
      </button>
      <button id="btnReport" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">
        Generate Report 2026
      </button>
      <a href="./add-innovation.html" class="px-4 py-2 border rounded-xl bg-white hover:bg-slate-100">
        + Tambah Inovasi
      </a>
    </div>

    <!-- Cards -->
    <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4" id="cards"></div>

    <!-- Table -->
    <div class="mt-6 bg-white border rounded-2xl overflow-hidden">
      <div class="px-6 py-4 border-b flex items-center justify-between">
        <div class="font-bold text-lg">Senarai Inovasi Saya</div>
        <div class="text-sm text-slate-500" id="countText">0 rekod</div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-50 text-slate-600">
            <tr>
              <th class="text-left px-6 py-3">Tajuk</th>
              <th class="text-left px-6 py-3">Tahun</th>
              <th class="text-left px-6 py-3">Kategori</th>
              <th class="text-left px-6 py-3">Status</th>
              <th class="text-left px-6 py-3">MyIPO</th>
              <th class="text-left px-6 py-3">ID</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y"></tbody>
        </table>
      </div>

      <details class="px-6 py-4 border-t bg-white">
        <summary class="cursor-pointer text-sm text-slate-600">Debug output (kalau nak tengok JSON)</summary>
        <pre id="debug" class="text-xs mt-3 bg-slate-50 border rounded-xl p-4 overflow-auto">{}</pre>
      </details>
    </div>

    <div class="mt-6 text-xs text-slate-500">© 2026 kurakurahijau.com</div>
  </div>

<script>
  requireSessionOrRedirect();

  const email = getEmail();
  document.getElementById("emailText").textContent = email;

  document.getElementById("btnLogout").addEventListener("click", () => {
    clearSession();
    location.href = "./index.html";
  });

  document.getElementById("btnList").addEventListener("click", loadList);
  document.getElementById("btnReport").addEventListener("click", generateReport2026);

  let lastList = [];

  function renderCards(list){
    const total = list.length;
    const years = new Set(list.map(x => String(x.tahun||"").trim()).filter(Boolean));
    const aktif = list.filter(x => String(x.status||"").toLowerCase()==="aktif").length;
    const myipoYes = list.filter(x => String(x.myipoStatus||"").toLowerCase()==="yes").length;

    document.getElementById("cards").innerHTML = `
      <div class="bg-white border rounded-2xl p-5">
        <div class="text-xs text-slate-500">Jumlah Inovasi</div>
        <div class="text-3xl font-extrabold mt-1">${total}</div>
      </div>
      <div class="bg-white border rounded-2xl p-5">
        <div class="text-xs text-slate-500">Bil. Tahun Terlibat</div>
        <div class="text-3xl font-extrabold mt-1">${years.size || 0}</div>
      </div>
      <div class="bg-white border rounded-2xl p-5">
        <div class="text-xs text-slate-500">Status Aktif</div>
        <div class="text-3xl font-extrabold mt-1">${aktif}</div>
      </div>
      <div class="bg-white border rounded-2xl p-5 sm:col-span-3">
        <div class="text-xs text-slate-500">MyIPO (Yes)</div>
        <div class="text-3xl font-extrabold mt-1">${myipoYes}</div>
      </div>
    `;
  }

  function renderTable(list){
    document.getElementById("countText").textContent = `${list.length} rekod`;

    document.getElementById("tbody").innerHTML = list.map(x => {
      const id = x.innovationId || x.innovationid || "";
      const myipo = `${x.myipoStatus || "-"}${x.myipoNumber ? " / "+x.myipoNumber : ""}`;
      return `
        <tr>
          <td class="px-6 py-3 font-medium">${escapeHtml_(x.tajuk || "")}</td>
          <td class="px-6 py-3">${escapeHtml_(x.tahun || "")}</td>
          <td class="px-6 py-3">${escapeHtml_(x.kategori || "")}</td>
          <td class="px-6 py-3">${badgeStatus(x.status)}</td>
          <td class="px-6 py-3">${escapeHtml_(myipo)}</td>
          <td class="px-6 py-3">
            <div class="flex items-center gap-2">
              <span class="px-2 py-1 text-xs bg-slate-100 rounded-lg">${escapeHtml_(String(id).slice(0,10))}…</span>
              <button class="text-xs underline text-slate-600" onclick="navigator.clipboard.writeText('${String(id)}')">Copy</button>
            </div>
          </td>
        </tr>
      `;
    }).join("");
  }

  async function loadList(){
    setStatus("Loading innovations…");
    const r = await apiGet({ action:"listMyInnovations", appToken:getToken() });
    if (!r || !r.ok){
      setStatus("Error: " + (r && r.error ? r.error : "unknown"), "err");
      return;
    }
    lastList = r.data || [];
    document.getElementById("debug").textContent = JSON.stringify(r, null, 2);
    renderCards(lastList);
    renderTable(lastList);
    setStatus("Siap ✅", "ok");
    setTimeout(()=>setStatus(""), 1200);
  }

  async function generateReport2026(){
    setStatus("Generate report 2026…");
    const r = await apiGet({ action:"generateReport", tahun:2026, appToken:getToken() });
    if (!r || !r.ok){
      setStatus("Error: " + (r && r.error ? r.error : "unknown"), "err");
      return;
    }
    document.getElementById("debug").textContent = JSON.stringify(r, null, 2);
    setStatus(`Report 2026: total ${r.data.total}, aktif ${r.data.aktif}, MyIPO Yes ${r.data.myipoYes} ✅`, "ok");
  }

  // auto load list on open
  loadList();
</script>
</body>
</html>
