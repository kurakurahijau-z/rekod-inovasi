<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Rekod Inovasi</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:40px;background:#fff;color:#111}
    .wrap{max-width:980px;margin:0 auto}
    h1{margin:0 0 6px 0}
    .muted{color:#555;margin:0 0 18px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:14px 0 18px}
    button{border:1px solid #cfcfcf;background:#fff;border-radius:10px;padding:10px 12px;cursor:pointer}
    button:hover{background:#f7f7f7}
    .danger{float:right}
    .card{border:1px solid #e6e6e6;border-radius:14px;padding:16px;background:#fafafa}
    pre{margin:0;white-space:pre-wrap;word-break:break-word;font-size:13px;line-height:1.45}
    .footer{color:#666;margin-top:14px;font-size:13px}
  </style>
</head>

<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px;">
      <div>
        <h1>Dashboard</h1>
        <p class="muted">Login: <b id="loginEmail">-</b></p>
      </div>
      <button id="btnLogout" class="danger">Logout</button>
    </div>

    <div class="row">
      <button id="btnList">List My Innovations</button>
      <button id="btnReport">Generate Report 2026</button>
      <button id="btnAdd" onclick="location.href='./add-innovation.html'">+ Tambah Inovasi</button>
    </div>

    <div class="card">
      <pre id="out">{}</pre>
    </div>

    <div class="footer">Â© 2026 kurakurahijau.com</div>
  </div>

  <!-- IMPORTANT: app.js mesti load dulu sebab ada apiGet(), getToken(), getEmail(), clearSession() -->
  <script src="./app.js?v=9"></script>

  <script>
    // safety: kalau takde session, balik login
    requireSessionOrRedirect();

    // show email
    document.getElementById("loginEmail").textContent = getEmail() || "-";

    const outEl = document.getElementById("out");
    function print(obj){
      outEl.textContent = JSON.stringify(obj, null, 2);
    }

    async function safeCall(fn){
      try{
        outEl.textContent = "Loading...";
        const data = await fn();
        print(data);

        // kalau session invalid, auto logout + balik login
        if (data && data.ok === false && String(data.error||"").toLowerCase().includes("invalid session")) {
          clearSession();
          location.href = "./index.html";
        }
      }catch(err){
        print({ ok:false, error:String(err) });
      }
    }

    // Button: List My Innovations
    document.getElementById("btnList").addEventListener("click", () => {
      safeCall(() => apiGet({
        action: "listMyInnovations",
        appToken: getToken()
      }));
    });

    // Button: Generate Report
    document.getElementById("btnReport").addEventListener("click", () => {
      safeCall(() => apiGet({
        action: "generateReport",
        tahun: "2026",
        appToken: getToken()
      }));
    });

    // Logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      clearSession();
      location.href = "./index.html";
    });

    // Optional: auto load list bila dashboard buka
    // (kalau kau tak nak auto, comment line bawah ni)
    safeCall(() => apiGet({ action:"listMyInnovations", appToken:getToken() }));
  </script>
</body>
</html>
