<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Rekod Inovasi</title>
  <script src="app.js"></script>
  <style>
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:48px; }
    .wrap{ max-width:900px; margin:0 auto; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button,a.btn{ padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; background:#fff; cursor:pointer; text-decoration:none; color:#111827; }
    pre{ padding:14px; border:1px solid #e5e7eb; border-radius:12px; background:#fafafa; overflow:auto; }
    .muted{ color:#6b7280; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0 0 6px;">Dashboard</h1>
        <div class="muted">Login: <span id="email"></span></div>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="row" style="margin-top:16px;">
      <button onclick="listMine()">List My Innovations</button>
      <button onclick="genReport()">Generate Report 2026</button>
      <a class="btn" href="./add-innovation.html">+ Tambah Inovasi</a>
    </div>

    <div style="margin-top:16px;">
      <pre id="out">{}</pre>
    </div>

    <div class="muted" style="margin-top:18px;">Â© 2026 kurakurahijau.com</div>
  </div>

<script>
  requireSessionOrRedirect();

  document.getElementById("email").textContent = getEmail();

  function logout(){
    clearSession();
    location.href = "./index.html";
  }

  async function genReport(){
    const out = await apiGet({ action:"generateReport", appToken: getToken(), tahun: 2026 });
    document.getElementById("out").textContent = JSON.stringify(out, null, 2);
    if (!out.ok && (out.error || "").toLowerCase().includes("session")) {
      // kalau session invalid, buang session supaya user login semula
      clearSession();
    }
  }

  async function listMine(){
    const out = await apiGet({ action:"listMyInnovations", appToken: getToken() });
    document.getElementById("out").textContent = JSON.stringify(out, null, 2);
    if (!out.ok && (out.error || "").toLowerCase().includes("session")) {
      clearSession();
    }
  }
</script>
</body>
</html>
